<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>f8-project-03.1</title>

        <!-- embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/styles.css" />
    </head>
    <body style="height: 2000px">
        <header>
            <!-- header -->
            <div class="header">
                <div class="main-content">
                    <nav class="header__navbar">
                        <img
                            src="./assets/img/Logo.svg"
                            alt="shine smile"
                            class="navbar__logo"
                        />
                        <ul class="navbar__list">
                            <li class="navbar__item active">
                                <a href="">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="">Services</a>
                            </li>
                            <li class="navbar__item">
                                <a href="">About</a>
                            </li>

                                <a href="">Doctors</a>
                            </li>
                        </ul>

        <div class="hero">
            <div class="main-content">
                <div class="hero__content">
                    <h1 class="title">Exceptional dental care for all ages.</h1>
                    <p class="desc">
                        Exceptional dental care for all ages. Your great smile

                    </p>
                    <div class="cta">
                        <a href="" class="btn">Book Online</a>
                        <p class="numberphone">or call (123) 456-7890</p>
                    </div>
                </div>
                <div class="hero__img">
                    <img src="./assets/img/hero-1.jpeg" alt="" class="big" />
                    <img src="./assets/img/hero-2.jpeg" alt="" class="small" />
